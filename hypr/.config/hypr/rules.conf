# Window rules configuration - https://wiki.hyprland.org/Configuring/Window-Rules/

# Suppress maximize requests from all applications
windowrule {
  name = suppress-maximize
  match:class = .*
  suppress_event = maximize
}

# Fix dragging issues with empty xwayland windows
windowrule {
  name = xwayland-drag-fix
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
  no_focus = on
}

# Browser opacity override (fully opaque)
windowrule {
  name = brave-opacity
  match:class = ^(?i)brave-browser$
  opacity = 1.0 override
}

# Terminal opacity
windowrule {
  name = kitty-opacity
  match:class = ^(kitty)$
  opacity = 0.9
}

windowrule {
  name = ghostty-opacity
  match:class = ^(com\.mitchellh\.ghostty)$
  opacity = 0.9
}

# Floating window configurations
windowrule {
  name = copyq-float
  match:class = ^(com\.github\.hluk\.copyq)$
  float = on
  size = 800 600
  center = on
}

windowrule {
  name = blueman-float
