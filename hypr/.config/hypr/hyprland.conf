autogenerated = 0

# Monitor configuration - https://wiki.hyprland.org/Configuring/Monitors/
# monitor = HDMI-A-1, 1920x1080@75, 0x0, 1
# monitor = DP-1, 1920x1080@60, 1920x0, 1
monitor = , preferred, auto, 1

# Autostart applications and daemons
exec-once = $terminal
exec-once = nm-applet &
exec = pkill waybar; waybar &
exec-once = hyprpaper &
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = copyq --start-server

# Environment variables - https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,kvantum
env = QT_QPA_PLATFORM,wayland
env = QT_SCALE_FACTOR,1.3
env = GTK_THEME,Arc-Dark

# Dwindle layout - https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
  pseudotile = true
  preserve_split = true
}

# Master layout - https://wiki.hyprland.org/Configuring/Master-Layout/
master {
  new_status = master
}

# Miscellaneous settings - https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = -1
  disable_hyprland_logo = false
  focus_on_activate = true
}

# Workspace to monitor bindings
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:DP-1
workspace = 10, monitor:HDMI-A-1
workspace = 11, monitor:HDMI-A-1

source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/appearance.conf
